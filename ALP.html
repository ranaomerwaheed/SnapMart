<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SnapMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0b1424; color: #e2e8f0; }
        .login-box { background-color: #1a2334; }
        .input-field { background-color: #0b1424; border: 1px solid #2d3748; color: white; }
        .accent-color { color: #FFD700; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-box p-10 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-user-shield text-5xl accent-color mb-3"></i>
            <h1 class="text-3xl font-bold">Admin Panel Access</h1>
            <p class="text-gray-400">Authenticate to manage SnapMarket</p>
        </div>
        
        <form id="loginForm" method="POST" action="/admin/login">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="input-field w-full p-3 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" 
                       placeholder="Enter Admin Username">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="input-field w-full p-3 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" 
                       placeholder="Enter Secret Password">
            </div>
            <div id="errorMessage" class="text-red-400 mb-4 hidden"></div>
            
            <button type="submit" 
                    class="bg-yellow-600 hover:bg-yellow-700 text-black font-bold w-full py-3 rounded transition duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i> Log In
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                // Step 1: Send credentials to the API endpoint
                const response = await fetch('https://snapchatmart.vercel.app/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Step 2: Store the received JWT token securely
                    localStorage.setItem('adminToken', data.token); 
                    // Step 3: Redirect to the main admin panel page
                    window.location.href = 'advanced-admin.html'; 
                } else {
                    // Handle login failure
                    errorDiv.innerText = data.message || 'Invalid username or password.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login failed:', error);
                errorDiv.innerText = 'Could not connect to the server.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
